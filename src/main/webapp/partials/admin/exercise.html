<div ng-init="init()" />
<form id="form" class="form-horizontal" role="form" name="form" ng-submit="createExercise()" novalidate show-validation>
	<div class="col-lg-8 col-lg-offset-2">
		<div class="form-group">
			<label class="col-lg-3 control-label"><msg key="exercise.name" /></label>
			<div class="col-lg-5">
				<input class="form-control" type="text" ng-model="exercise.name" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label"><msg key="exercise.type" /></label>
			<div class="col-lg-5">
				<select class="form-control" ng-model="exercise.exerciseType" ng-options="type.name for type in types track by type.name" required />
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label"><msg key="exercise.count.time" /></label>
			<div class="col-lg-5">
				<input type ="checkbox" class="form-control" ng-model="exercise.countTime"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label"><msg key="exercise.count.weight" /></label>
			<div class="col-lg-5">
				<input type ="checkbox" class="form-control" ng-model="exercise.countWeight"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label"><msg key="exercise.count.repeats" /></label>
			<div class="col-lg-5">
				<input type ="checkbox" class="form-control" ng-model="exercise.countRepeats"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label"><msg key="exercise.comment" /></label>
			<div class="col-lg-5">
				<input class="form-control" type="text" ng-model="exercise.comment">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label"></label>
			<div class="col-md-8">
				<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">
					<msg key="create" />
				</button>
			</div>
		</div>
	</div>
</form>
