<form id="form" class="form-horizontal" role="form" name="form" ng-submit="createExerciseType()" novalidate show-validation>
	<div class="col-lg-8 col-lg-offset-2">
		<div class="form-group">
			<label class="col-lg-3 control-label"><msg key="exercise.type.name" /></label>
			<div class="col-lg-5">
				<input class="form-control" type="text" ng-model="exerciseType.name" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label"></label>
			<div class="col-md-8">
				<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">
					<msg key="create" />
				</button>
			</div>
		</div>
	</div>
</form>
