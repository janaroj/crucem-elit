<div id="workoutdiv" ng-init="init()">
	<div class="page-header">
		<h1 class=workout-header>{{workout.name}} ({{workout.date}})</h1>
		<label><msg key="workout.fill.workout.comment" /></label>
		<div>
			<p>{{workout.comment}}</p>
		</div>
	</div>
	<form id="form" class="form-horizontal" role="form" name="form" ng-submit="saveFilledWorkout()" novalidate show-validation>
		<div ng-repeat="group in workout.exerciseGroups">
			<div class="form-group">
				<div class="pull-left crucem-inline">
					<h2>{{group.name}}</h2>
				</div>
				<div class="crucem-inline crucem-red" ng-if="group.wod">WOD</div>
			</div>
			<div ng-if="group.wod" class="form-group">
				<p class="col-lg-1 result-label">
					<msg key="workout.fill.wod" />
				</p>
				<div class="form-group">
					<p class="col-lg-1 result-label">
						<msg key="workout.fill.time" />
					</p>
					<div class="pull-left">
						<input class="text-result" type="text" ng-model="group.result.time">
					</div>
				</div>
				<div class="form-group">
					<p class="col-lg-1 result-label">
						<msg key="workout.fill.weight" />
					</p>
					<div class="pull-left">
						<input type="text" class="text-result" ng-model="group.result.weight">
					</div>
				</div>
				<div class="form-group">
					<p class="col-lg-1 result-label">
						<msg key="workout.fill.repeats" />
					</p>
					<div class="pull-left">
						<input type="text" class="text-result" ng-model="group.result.repeats">
					</div>
				</div>
				<div class="form-group">
					<p class="col-lg-1 result-label">
						<msg key="workout.fill.comment" />
					</p>
					<div>
						<textarea class="text-name" ng-model="group.result.comment"/>
					</div>
				</div>
			</div>
			<div ng-repeat="exercise in group.exercises track by $index">
				<div>
					<li class="pull-left"><label>{{exercise.name}}</label></li> <br> <br>
					<div ng-if="exercise.countTime">
						<div class="form-group">
							<p class="col-lg-1 result-label">
								<msg key="workout.fill.time" />
							</p>
							<div class="pull-left">
								<input class="text-result" type="text" ng-model="exercise.records.record.time">
							</div>
						</div>
					</div>
					<div ng-if="exercise.countWeight">
						<div class="form-group">
							<p class="col-lg-1 result-label">
								<msg key="workout.fill.weight" />

							</p>
							<div class="pull-left">
								<input type="text" class="text-result" ng-model="exercise.records.record.weight">
							</div>
						</div>
					</div>
					<div ng-if="exercise.countRepeats">
						<div class="form-group">
							<p class="col-lg-1 result-label">
								<msg key="workout.fill.repeats" />
							</p>

							<div class="pull-left">
								<input type="text" class="text-result" ng-model="exercise.records.record.repeats">
							</div>
						</div>
					</div>
					<div class="form-group">
						<p class="col-lg-1 result-label">
							<msg key="workout.add.comment" />
						</p>
						<div>
							<textarea class="text-name" />
						</div>
					</div>
					<br> <br> <br>
				</div>
			</div>
			<hr class="padding-hr">
		</div>

		<div class="form-group">
			<label class="col-md-3 control-label"></label>
			<div class="col-md-8">
				<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid || isMissingExerciseResult() || isMissingWodResult()">
					<msg key="save" />
				</button>
			</div>
		</div>
	</form>
</div>
