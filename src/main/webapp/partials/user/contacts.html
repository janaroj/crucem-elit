<div ng-init="init()"/>
<ul>
	<text ng-repeat="contact in contacts">
	<div class="contactBox" ng-init="getPicture(contact.id,'#image' + contact.id, contact.gender)">
   		<a href="" ng-click="viewContact(contact.id)">
   			<span id="image{{contact.id}}"/>
   		</a>
   		<a href="" ng-click="viewContact(contact.id)">{{ contact.name }}</a>
   		{{ contact.gym.name }}
   		<a href="" ng-click="removeContact(contact.id)" class="removeFriend del-Btn">X</a>
	</div>	
</ul>
