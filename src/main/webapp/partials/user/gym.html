<div ng-init="init()"/>
<div class="jumbotron">

  <div class="container">
  	<div class="pull-left" id="image">
			<input type="file" class="col-lg-8 pull-right img-circle"
				name="picture" ng-file-select="onFileSelect($files)" accept="image/*" />
	</div>
   <div class="text-right gymspan">
    <h1 style="margin-top:0px;color:#000">{{gym.name}}</h1>
    <p>Name: {{gym.name}}</p>
    <p>Address: {{gym.fullAddress}}</p>
    <p>Contact: {{gym.contact}}</p>
    <p>Trainer(s): {{gym.trainers}}</p>
  </div>
  </div>
</div>
