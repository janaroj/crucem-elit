<div class="pull-left" id="image">
	<div class="form-group " ng-show="isMyProfile()">
		<input type="file" class="col-lg-8 pull-right img-circle"
			name="picture" ng-file-select="onFileSelect($files)" accept="image/*" />
	</div>
</div>
<div class="pull-right" ng-show="isMyProfile() && isChangeable">
	<a class="btn main-btn-xlarge btn-success" ng-click="changeProfile()">Muuda</a>
</div>
<div class="contactBar pre">
	<form id="form" class="form-horizontal" role="form" name="form" ng-init="init()"
		ng-submit="updateProfile()" novalidate show-validation>
		<div class="form-group">
			<label class="col-lg-3 control-label">Eesnimi:</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" value={{contact.firstName}}
					ng-show="isChangeInProgress">
				<p class="form-control-static" ng-hide="isChangeInProgress">{{contact.firstName}}</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label">Perenimi:</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" value={{contact.lastName}}
					ng-show="isChangeInProgress">
				<p class="form-control-static" ng-hide="isChangeInProgress">{{contact.lastName}}</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label">Email:</label>
			<div class="col-lg-8">
				<input class="form-control" type="email" name="email" value={{contact.email}} required>
			</div>
			<div ng-show="form.email.$dirty && form.email.$invalid">
				<p class="help-block" ng-show="form.email.$error.required">Your
					e-mail is required.</p>
				<p class="help-block" ng-show="form.email.$error.email">Your
					e-mail is invalid.</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label">Pikkus:</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" value=>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">SÃ¼nniaeg:</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" placeholder="YYYY/MM/DD">
			</div>
		</div>
		<div class="form-group" ng-hide="isChangeInProgress">
			<label class="col-md-3 control-label">Boks:</label>
			<div class="col-md-8">
				<p class="form-control-static">{{contact.gym.name}}</p>
			</div>
		</div>


		<div class="form-group" ng-show="isMyProfile() && isChangeInProgress">
			<label class="col-md-3 control-label"></label>
			<div class="col-md-8">
				<input type="submit" class="btn btn-primary" value="Salvesta"
					ng-disabled="form.$invalid"> <span></span> <input
					type="reset" class="btn btn-default" value="Reset"> <a
					class="btn btn-default" ng-click="cancelProfile()">Cancel</a>
			</div>
		</div>
	</form>


</div>
