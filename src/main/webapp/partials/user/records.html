<div class="pad-down"/>
<div loading-container="tableParams.settings().$loading">
	<button ng-click="tableParams.filter({})" class="btn btn-default pull-right clearFilter"><msg key="clear.filter"/></button>
	<table ng-table="tableParams" show-filter="true" class="table">
		<tbody>
			<tr ng-repeat="record in $data">
				<td data-title="getTranslation('record.table.user')" sortable="'user.name'" filter="{ 'user.name': 'text'}">
					<a href="" ng-click="viewUser(record.user.id)">{{record.user.name}}</a>
				</td>
				<td data-title="getTranslation('record.table.wod')" sortable="'wod'" filter="{ 'wod': 'text' }">{{record.wod}}</td>
				<td data-title="getTranslation('record.table.result.repeats')" sortable="'result.repeats'" filter="{ 'result.repeats': 'text'}">{{record.result.repeats}}</td>
				<td data-title="getTranslation('record.table.result.time')" sortable="'result.time'" filter="{ 'result.time': 'text'}">{{record.result.time}}</td>
				<td data-title="getTranslation('record.table.result.weight')" sortable="'result.weight'" filter="{ 'result.weight': 'text'}">{{record.result.weight}}</td>
				<td data-title="getTranslation('record.table.result.comment')" sortable="'result.comment'" filter="{ 'result.comment': 'text'}">{{record.result.comment}}</td>
				<td data-title="getTranslation('record.table.gym')" sortable="'gym'" filter="{ 'gym': 'text'}">{{record.gym}}</td>
				<td data-title="getTranslation('record.table.gender')" sortable="'user.gender'" filter="{ 'user.gender': 'select' }" filter-data="genders($column)"><msg key="{{record.user.gender}}"/></td>
				<td data-title="getTranslation('record.table.date')" sortable="'date'" filter="{ 'date': 'text' }">{{record.date | date:'dd.MM.yyyy'}}</td>
			</tr>
		</tbody>
	</table>
</div>
