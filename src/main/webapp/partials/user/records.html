<div class="pad-down"/>
<div loading-container="tableParams.settings().$loading">
	<table ng-table="tableParams" show-filter="true" class="table">
		<tbody>
			<tr ng-repeat="record in $data">
				<td data-title="getTranslation('record.table.user')" sortable="'user.name'" filter="{ 'user.name': 'text'}">
					<a href="" ng-click="viewUser(record.user.id)">{{record.user.name}}</a>
				</td>
				<td data-title="getTranslation('record.table.workout.name')" sortable="'workout.name'" filter="{ 'workout.name': 'text' }">{{record.workout.name}}</td>
				<td data-title="getTranslation('record.table.result.repeats')" sortable="'result.repeats'" filter="{ 'result.repeats': 'text'}">{{record.result.repeats}}</td>
				<td data-title="getTranslation('record.table.result.time')" sortable="'result.time'" filter="{ 'result.time': 'text'}">{{record.result.time}}</td>
				<td data-title="getTranslation('record.table.result.weight')" sortable="'result.weight'" filter="{ 'result.weight': 'text'}">{{record.result.weight}}</td>
				<td data-title="getTranslation('record.table.result.comment')" sortable="'result.comment'" filter="{ 'result.comment': 'text'}">{{record.result.comment}}</td>
				<td data-title="getTranslation('record.table.gym')" sortable="'workout.gym'" filter="{ 'workout.gym': 'text'}">{{record.workout.gym}}</td>
				<td data-title="getTranslation('record.table.gender')" sortable="'user.gender'" filter="{ 'user.gender': 'select' }" filter-data="genders($column)">{{record.user.gender}}</td>
				<td data-title="getTranslation('record.table.date')" sortable="'workout.date'" filter="{ 'workout.date': 'text' }">{{record.workout.date}}</td>
			</tr>
		</tbody>
	</table>
</div>
