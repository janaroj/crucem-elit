<div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">

			<div class="alert alert-danger" ng-show="doNotMatch"><msg key="password.nomatch"/></div>

			<form ng-show="!success" name="form" role="form" novalidate ng-submit="register()" show-validation>

				<div class="form-group">
					<label><msg key="email" /></label> 
					<input type="email" ng-blur="visitedEmail=true" class="form-control" name="email" ng-model="registerAccount.email" required>
					<div ng-show="form.email.$dirty && form.email.$invalid && visitedEmail">
						<p class="help-block" ng-show="form.email.$error.required"><msg key="email.required"/></p>
						<p class="help-block" ng-show="form.email.$error.email"><msg key="email.invalid"/></p>
					</div>
				</div>
				<div class="form-group">
					<label><msg key="password"/></label> 
					<input type="password" ng-blur="visitedPassword=true" class="form-control" name="password" ng-model="registerAccount.password" ng-minlength=5
						ng-maxlength=50 required>
					<div ng-show="form.password.$dirty && form.password.$invalid && visitedPassword">
						<p class="help-block" ng-show="form.password.$error.required"><msg key="password.required"/></p>
						<p class="help-block" ng-show="form.password.$error.minlength"><msg key="password.minlength"/></p>
						<p class="help-block" ng-show="form.password.$error.maxlength"><msg key="password.maxlength"/></p>
					</div>
				</div>
				<div class="form-group">
					<label><msg key="password.confirmation"/></label> 
					<input type="password" ng-blur="visitedConfirmation=true" class="form-control" name="confirmPassword" ng-model="confirmPassword"
						ng-minlength=5 ng-maxlength=50 required>
					<div ng-show="form.confirmPassword.$dirty && form.confirmPassword.$invalid && visitedConfirmation">
						<p class="help-block" ng-show="form.confirmPassword.$error.required"><msg key="password.required"/></p>
						<p class="help-block" ng-show="form.confirmPassword.$error.minlength"><msg key="password.minlength"/></p>
						<p class="help-block" ng-show="form.confirmPassword.$error.maxlength"><msg key="password.maxlength"/></p>
					</div>
				</div>

				<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
					<msg key="register" />
				</button>
			</form>
			<p></p>
		</div>
	</div>
</div>
