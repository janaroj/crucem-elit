<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<h1>
			Unustasid parooli?
		</h1>


		<form name="form" role="form" novalidate ng-submit="forgot()" show-validation>

			<div class="form-group">
				<label>Palun sisesta enda e-posti aadress! Uus parool saadetakse Sulle meilile:</label>
				<input type="email"
					class="form-control" name="email" ng-model="email"
					ng-minlength=5 ng-maxlength=100 required>
				<div ng-show="form.email.$dirty && form.email.$invalid">
					<p class="help-block" ng-show="form.email.$error.email"><msg key="email.invalid" /></p>
				</div>
			</div>
			<button type="submit" ng-disabled="form.$invalid"
				class="btn btn-primary">
				Saada parool
			</button>
		</form>
	</div>
</div>
