<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<h1>
			<msg key="forgot.password" />
		</h1>


		<form name="form" role="form" novalidate ng-submit="forgot()" show-validation>

			<div class="form-group">
				<label><msg key="forgot.password.label" /></label> <input type="email" class="form-control" name="email" ng-model="email" ng-minlength=5
					ng-maxlength=100 required>
				<div ng-cloak ng-show="form.email.$dirty && form.email.$invalid">
					<p class="help-block" ng-cloak ng-show="form.email.$error.email">
						<msg key="email.invalid" />
					</p>
				</div>
			</div>
			<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
				<msg key="forgot.password.send" />
			</button>
		</form>
	</div>
</div>
